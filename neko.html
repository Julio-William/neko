<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UP | Digital</title>
  <style>
    :root {
      --bg-color: #fdfdfd;
      --text-color: #222;
      --button-border: #25D366;
      --button-hover-bg: #eafff1;
    }

    body.dark-mode {
      --bg-color: #111;
      --text-color: #fdfdfd;
      --button-border: #25D366;
      --button-hover-bg: #1a3c2f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding-top: 2rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dark-mode-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      border: 1px solid var(--text-color);
      border-radius: 8px;
      background-color: transparent;
      color: var(--text-color);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .dark-mode-toggle:hover {
      background-color: var(--button-hover-bg);
    }

    #tituloContainer {
      position: fixed;
      top: 2rem;
      width: 100%;
      text-align: center;
      z-index: 10;
      transition: opacity 1s ease;
    }

    #tituloContainer.fade-out {
      opacity: 0;
    }

    .titulo-central {
      font-size: 2.5rem;
      font-weight: 500;
    }

    .subtitulo {
      margin-top: 0.8rem;
      font-size: 1.2rem;
      font-weight: 300;
      color: var(--text-color);
    }

    main {
      max-width: 1000px;
      width: 100%;
      margin: 10.5rem auto 0;
      text-align: center;
    }

    .galeria {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 5rem;
    }

    .item-galeria {
      position: relative;
      width: 260px;
      height: 400px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item-galeria .img-estatica,
    .item-galeria .img-gif {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.4s ease;
    }

    .item-galeria .img-gif {
      opacity: 0;
      z-index: 1;
    }

    .item-galeria:hover .img-gif,
    .item-galeria.touch-active .img-gif {
      opacity: 1;
    }

    .item-galeria:hover .img-estatica,
    .item-galeria.touch-active .img-estatica {
      opacity: 0;
    }

    .titulo-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      text-align: center;
      z-index: 2;
      transition: all 0.4s ease;
    }

    .item-galeria:hover .titulo-img,
    .item-galeria.touch-active .titulo-img {
      top: 1rem;
      transform: translate(-50%, 0);
    }

    .overlay-texto {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 0.95rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 2;
    }

    .item-galeria:hover .overlay-texto,
    .item-galeria.touch-active .overlay-texto {
      opacity: 1;
    }

    .imagem-cheia-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      margin-top: 6rem;
    }

    .imagem-cheia {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .imagem-checkpoint {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1px;
      height: 1px;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .contato-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 5rem;
      flex-wrap: wrap;
    }

    .link-box {
      padding: 1rem 2rem;
      border: 2px solid var(--button-border);
      border-radius: 10px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
      color: var(--button-border);
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .link-box:hover {
      transform: scale(1.05);
      background-color: var(--button-hover-bg);
    }

    .link-box:active {
      transform: scale(0.96);
      background-color: var(--button-hover-bg);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }

    @media (max-width: 500px) {
      .item-galeria {
        width: 100%;
        max-width: 280px;
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">Modo Escuro</button>

  <div id="tituloContainer">
    <h1 class="titulo-central">digital UP</h1>
    <p class="subtitulo">Soluções criativas e modernas para suas ideias inovadoras.</p>
  </div>

  <main>
    <section class="galeria">
      <div class="item-galeria">
        <div class="titulo-img">Projeto 1</div>
        <img class="img-estatica" src="sa4.jpeg" alt="Projeto 1 - imagem estática" />
        <img class="img-gif" src="to5.gif" alt="Projeto 1 - gif" />
        <div class="overlay-texto">Criação de identidade visual e logotipo exclusivo.</div>
      </div>

      <div class="item-galeria">
        <div class="titulo-img">Projeto 2</div>
        <img class="img-estatica" src="sa3.jpg" alt="Projeto 2 - imagem estática" />
        <img class="img-gif" src="to3.gif" alt="Projeto 2 - gif" />
        <div class="overlay-texto">Layout moderno para redes sociais com foco em branding.</div>
      </div>

      <div class="item-galeria">
        <div class="titulo-img">Projeto 3</div>
        <img class="img-estatica" src="sa2.png" alt="Projeto 3 - imagem estática" />
        <img class="img-gif" src="to6.gif" alt="Projeto 3 - gif" />
        <div class="overlay-texto">Website responsivo e otimizado para performance.</div>
      </div>
    </section>

    <div class="imagem-cheia-wrapper">
      <img class="imagem-cheia" src="sa.png" alt="Imagem de fundo preenchendo a tela" />
      <div class="imagem-checkpoint" id="imagemCheckpoint"></div>
    </div>

    <div class="contato-links">
      <a class="link-box" href="https://instagram.com" target="_blank">Instagram</a>
      <a class="link-box" href="https://wa.me/5511999999999" target="_blank">WhatsApp</a>
    </div>
  </main>

  <footer>&copy; 2025 digitalUP</footer>

  <script>
    // Tema escuro persistente
    if (localStorage.getItem('dark-mode') === 'enabled') {
      document.body.classList.add('dark-mode');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode',
        document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
    }

    const tituloContainer = document.getElementById('tituloContainer');
    const imagemCheckpoint = document.getElementById('imagemCheckpoint');

    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            tituloContainer.classList.add('fade-out');
          } else {
            tituloContainer.classList.remove('fade-out');
          }
        });
      },
      { root: null, threshold: 1.0 }
    );

    if (imagemCheckpoint) {
      observer.observe(imagemCheckpoint);
    }

    // Suporte a toque para ativar hover
    document.querySelectorAll('.item-galeria').forEach(item => {
      item.addEventListener('touchstart', () => {
        item.classList.add('touch-active');
        setTimeout(() => item.classList.remove('touch-active'), 3000);
      });
    });
  </script>
</body>
</html>
